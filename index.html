<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="input.css">
    <link rel="shortcut icon" type="image/jpg" href="facebook favicon.svg" sizes="32x32 32x32"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
    <div class="flex ">
        <div class="place-self-center ml-72">
            <img src="facebooklogo.svg" class="h-24 w-80">

            <h2 class="text-2xl font-normal  pl-10 leading-8  pr-28 ">Facebook helps you connect and share </h2>
            <h2 class="text-2xl font-normal  pl-10 leading-8  pr-28">with the people in your life.</h2>
        </div>

        <div class=" bg-white h-4/5 w-96 mt-48 shadow-xl p-4 rounded-sm ">
            <div>
                <div class="p-2 ">
                    <input class="w-80 flex items-center justify-center p-4  h-12 border border-gray-400 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 rounded-lg shadow-sm " type="text" placeholder="Email address or phone number">
                </div>
                <div class="p-2  ">
                    <input class="w-80 p-4 h-12 border flex items-center justify-cente border-gray-400 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 rounded-lg border-solid shadow-sm" type="text" placeholder="Password">
                </div>
            </div>

            <button
                class="bg-blue-600 w-80 justify-center text-white text-lg m-2 p-3 font-bold rounded-lg flex items-center">Log
                in</button>
            <a class="flex items-center justify-center text-blue-500" href="#none">Forgotten password?</a>
            <div class="mt-4">
                <hr>
            </div>
            <div class="p-4 flex items-center justify-center mt-2">
                <button class="w-3/5 bg-green-500 text-white p-3  rounded-lg font-semibold text-lg">
                    Create new account
                </button>
            </div>
        </div>
    </div>

</body>

</html>
